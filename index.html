<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0A84FF" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="manifest" href="manifest.json">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="app-header">
      <div class="header-left" id="header-left"></div>
      <h1 id="header-title">Home</h1>
      <div class="header-right" id="header-right"></div>
    </header>

    <!-- Page Container -->
    <main id="page-container">

      <!-- Home Page -->
      <section id="page-home" class="page active">
        <div class="page-scroll">
          <div class="greeting-card" id="greeting-card">
            <h2 id="greeting-text">Good morning</h2>
            <p id="greeting-sub">Ready to train?</p>
          </div>

          <div class="stats-row" id="home-stats">
            <div class="stat-card">
              <span class="stat-value" id="stat-week-workouts">0</span>
              <span class="stat-label">This Week</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="stat-streak">0</span>
              <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="stat-total">0</span>
              <span class="stat-label">Total</span>
            </div>
          </div>

          <div class="section-header">
            <h3>Recent Workouts</h3>
          </div>
          <div id="recent-workouts" class="card-list"></div>

          <div class="section-header">
            <h3>Quick Start</h3>
          </div>
          <div id="quick-routines" class="card-list"></div>
        </div>
      </section>

      <!-- Workouts/History Page -->
      <section id="page-workouts" class="page">
        <div class="page-scroll">
          <div id="workouts-calendar-strip" class="calendar-strip"></div>
          <div id="workouts-list" class="card-list"></div>
        </div>
      </section>

      <!-- Routines Page -->
      <section id="page-routines" class="page">
        <div class="page-scroll">
          <div id="routines-list" class="card-list"></div>
        </div>
      </section>

      <!-- Progress Page -->
      <section id="page-progress" class="page">
        <div class="page-scroll">
          <div class="segment-control" id="progress-segment">
            <button class="segment-btn active" data-segment="records">Records</button>
            <button class="segment-btn" data-segment="charts">Charts</button>
            <button class="segment-btn" data-segment="volume">Volume</button>
          </div>

          <div id="progress-records" class="progress-panel active">
            <div id="pr-list" class="card-list"></div>
          </div>

          <div id="progress-charts" class="progress-panel">
            <div class="exercise-picker">
              <select id="chart-exercise-select" class="input-field">
                <option value="">Select exercise</option>
              </select>
            </div>
            <div class="chart-container">
              <canvas id="progress-chart"></canvas>
            </div>
          </div>

          <div id="progress-volume" class="progress-panel">
            <div class="segment-control sub-segment">
              <button class="segment-btn active" data-period="week">Weekly</button>
              <button class="segment-btn" data-period="month">Monthly</button>
            </div>
            <div class="chart-container">
              <canvas id="volume-chart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Floating Action Button -->
    <button id="fab" class="fab" aria-label="New Workout">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
      <button class="nav-btn active" data-page="home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9.5L12 3l9 6.5V20a1 1 0 01-1 1H4a1 1 0 01-1-1V9.5z"/>
          <path d="M9 21V12h6v9"/>
        </svg>
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="workouts">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>History</span>
      </button>
      <button class="nav-btn" data-page="routines">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <line x1="8" y1="6" x2="21" y2="6"/>
          <line x1="8" y1="12" x2="21" y2="12"/>
          <line x1="8" y1="18" x2="21" y2="18"/>
          <circle cx="4" cy="6" r="1" fill="currentColor"/>
          <circle cx="4" cy="12" r="1" fill="currentColor"/>
          <circle cx="4" cy="18" r="1" fill="currentColor"/>
        </svg>
        <span>Routines</span>
      </button>
      <button class="nav-btn" data-page="progress">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        <span>Progress</span>
      </button>
    </nav>

    <!-- Modals / Sheets -->

    <!-- New Workout Sheet -->
    <div id="modal-workout" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-sheet">
        <div class="sheet-header">
          <button class="sheet-action" id="workout-cancel">Cancel</button>
          <h3 id="workout-sheet-title">New Workout</h3>
          <button class="sheet-action primary" id="workout-save">Save</button>
        </div>
        <div class="sheet-body">
          <div class="input-group">
            <label>Workout Name</label>
            <input type="text" id="workout-name" class="input-field" placeholder="e.g. Push Day">
          </div>

          <div id="workout-exercises" class="exercise-list"></div>

          <button id="add-exercise-btn" class="btn-secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Exercise
          </button>
        </div>
      </div>
    </div>

    <!-- Routine Editor Sheet -->
    <div id="modal-routine" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-sheet">
        <div class="sheet-header">
          <button class="sheet-action" id="routine-cancel">Cancel</button>
          <h3 id="routine-sheet-title">New Routine</h3>
          <button class="sheet-action primary" id="routine-save">Save</button>
        </div>
        <div class="sheet-body">
          <div class="input-group">
            <label>Routine Name</label>
            <input type="text" id="routine-name" class="input-field" placeholder="e.g. Push Day">
          </div>

          <div id="routine-exercises" class="exercise-list"></div>

          <button id="routine-add-exercise-btn" class="btn-secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Exercise
          </button>
        </div>
      </div>
    </div>

    <!-- Workout Detail Sheet -->
    <div id="modal-detail" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-sheet tall">
        <div class="sheet-header">
          <button class="sheet-action" id="detail-close">Close</button>
          <h3 id="detail-title">Workout</h3>
          <button class="sheet-action danger" id="detail-delete">Delete</button>
        </div>
        <div class="sheet-body" id="detail-body"></div>
      </div>
    </div>

    <!-- Workout Starter (pick routine or freestyle) -->
    <div id="modal-starter" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-sheet short">
        <div class="sheet-header">
          <button class="sheet-action" id="starter-cancel">Cancel</button>
          <h3>Start Workout</h3>
          <div class="sheet-action"></div>
        </div>
        <div class="sheet-body">
          <button class="starter-option" id="start-freestyle">
            <div class="starter-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
              </svg>
            </div>
            <div>
              <strong>Freestyle Workout</strong>
              <span>Build as you go</span>
            </div>
          </button>
          <div class="divider-label">Or start from routine</div>
          <div id="starter-routines" class="starter-routine-list"></div>
        </div>
      </div>
    </div>

    <!-- PR Celebration -->
    <div id="pr-celebration" class="celebration hidden">
      <div class="celebration-content">
        <div class="celebration-icon">üèÜ</div>
        <h2>New Personal Record!</h2>
        <p id="pr-celebration-text"></p>
        <button class="btn-primary" id="pr-dismiss">Nice!</button>
      </div>
    </div>

    <!-- Autocomplete dropdown -->
    <div id="autocomplete-dropdown" class="autocomplete-dropdown hidden"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
